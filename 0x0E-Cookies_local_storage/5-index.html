<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Task 5</title>
    </head>
    <body>   
        <script type="application/javascript">
            const availableItems = ['Shampoo','Soap','Sponge','Water'];

            function addItemToCart (item) {
                window.localStorage.setItem(item, 'true');
                displayCart();
            }

            function createStore () {
                const list = document.createElement('ul');
                document.querySelector('body').appendChild(list);

                availableItems.forEach(function (item) {
                    const li = document.createElement('li');
                    li.textContent = item;
                    li.addEventListener('click', function () {
                        addItemToCart(this.textContent);
                    });
                    list.appendChild(li);
                });
            }

            function displayCart () {
                if (window.localStorage.length) {
                    let cartMessage = document.querySelector('#cartM');

                    if (!cartMessage) {
                        cartMessage = document.createElement('p');

                        cartMessage.id = 'cartM';
                        document.querySelector('body').appendChild(cartMessage);
                    }
                    cartMessage.textContent = `You previously had ${window.localStorage.length} items in your cart`;
                }
            }

            if (typeof window.localStorage !== 'undefined') {
                try {
                    window.localStorage.setItem('test', 'test');
                    if (window.localStorage.getItem('test') === 'test') {
                        window.localStorage.removeItem('test');
                        createStore();
                        displayCart();
                    } else {
                        window.alert('Sorry, your browser does not support Web storage. Try again with a better one');
                    }
                } catch {
                    window.alert('Sorry, your browser does not support Web storage. Try again with a better one');
                }
            } else {
                window.alert('Sorry, your browser does not support Web storage. Try again with a better one');
            }
        </script>
    </body>
</html>
